<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subasta en Vivo</title>
    <style>
        /* ESTILOS BASE DEL DASHBOARD */
        body { font-family: Arial, sans-serif; background: #111; color: white; text-align: center; margin:0; padding:0; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        h1 { margin:20px 0; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px 0; font-size: 18px; }
        .totales { margin-top: 10px; font-weight: bold; font-size: 16px; }
        h2 { background: rgba(255,255,255,0.15); padding: 4px 8px; border-radius: 5px; display: inline-block; margin-bottom: 10px; font-size: 18px; }
        button { margin: 5px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .start { background: green; color: white; }
        .stop { background: red; color: white; }
        #logDonaciones { background: #333; color: #ccc; width: 740px; height: 150px; overflow-y: auto; margin: 20px auto; padding: 10px; border-radius: 10px; text-align: left; font-family: monospace; }
        
        /* CONTENEDORES PRINCIPALES (MODO DASHBOARD: TRES COLUMNAS) */
        #ganadores, #participantes-dashboard, #controles, #tiempoBox-dashboard { margin: 20px; padding: 20px; border-radius: 10px; display: inline-block; vertical-align: top; }
        #ganadores { background: #2c3e50; width: 350px; height: 400px; overflow-y: auto; }
        #participantes-dashboard { background: #27ae60; width: 350px; height: 400px; overflow-y: auto; }
        #controles { background: #8e44ad; width: 300px; }
        #tiempoBox-dashboard { background: #e67e22; width: 300px; height: 120px; display:flex; flex-direction:column; justify-content:center; align-items:center; font-size:20px; font-weight:bold; margin-left: 20px; }

        /* WIDGET MODE (ESTILOS PARA EL OVERLAY DE TIKTOK STUDIO) */
        .widget-mode body { background: transparent; min-height: 0; display: block; overflow: hidden; }
        
        /* OCULTAR COMPLETAMENTE EL DASHBOARD CUANDO ESTAMOS EN MODO WIDGET */
        .widget-mode #main-dashboard-content,
        .widget-mode #logDonaciones {
            display: none !important;
        }

        /* ESTILOS DEL CONTENEDOR PRINCIPAL DEL WIDGET */
        #widget-container {
            display: none; /* Por defecto oculto, solo visible en modo widget */
            flex-direction: column;
            width: 350px; /* Ancho deseado del widget */
            margin: 0;
            padding: 0;
            border-radius: 10px;
            overflow: hidden;
            background: transparent;
            border: 2px solid #333; /* Borde oscuro para el widget */
        }

        /* ESTILOS DEL TEMPORIZADOR DEL WIDGET */
        #tiempoBox-widget { 
            background: #008000; 
            width: 100%; 
            border-radius: 8px 8px 0 0; /* Bordes superiores redondeados */
            padding: 10px 0; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #tiempoRestante-widget { 
            font-size: 2.5em; 
            color: #00FF00; 
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0,255,0,0.7); /* Efecto de brillo */
        }
        #subtext-widget { 
            font-size: 14px; 
            color: #ccc; 
            margin-top: 5px; 
        }

        /* ESTILOS DE LA LISTA DE PARTICIPANTES DEL WIDGET */
        #participantes-widget { 
            background: #1c2b3e; 
            width: 100%; 
            height: auto; 
            min-height: 200px; 
            padding: 10px; 
            border-radius: 0 0 8px 8px; /* Bordes inferiores redondeados */
            box-sizing: border-box;
        }
        #listaParticipantes-widget { 
            padding: 0; 
            margin: 0; 
            list-style: none; /* Asegura que no haya vi√±etas */
        }
        #listaParticipantes-widget li {
            display: flex; 
            align-items: center; 
            background: #2a3d5e; /* Color de fondo de cada ficha */
            margin-bottom: 8px; /* Espacio entre fichas */
            padding: 10px 15px; /* Relleno interno */
            border-radius: 10px; /* Bordes redondeados de la ficha */
            font-size: 16px; 
            font-weight: bold;
            border: 1px solid #4a6fa8; /* Borde sutil */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* Sombra para profundidad */
        }

        /* ESTILOS ESPEC√çFICOS DE LOS ELEMENTOS DENTRO DE CADA FICHA DEL WIDGET */
        #listaParticipantes-widget li .rank-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: gold; /* Color para el fondo del n√∫mero de ranking */
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            margin-right: 10px;
            font-weight: bold;
        }
        #listaParticipantes-widget li .user-info {
            display: flex;
            align-items: center;
            flex-grow: 1; /* Para que el nombre de usuario ocupe el espacio restante */
        }
        #listaParticipantes-widget li .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #555; /* Color por defecto del avatar */
            margin-right: 10px;
            border: 2px solid #aaa; /* Borde del avatar */
            overflow: hidden; /* Para im√°genes de avatar */
        }
        #listaParticipantes-widget li .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #listaParticipantes-widget li .username {
            font-size: 1.1em;
            color: #fff;
        }
        #listaParticipantes-widget li .coins { 
            color: #ffd700; /* Color dorado para las monedas */
            font-size: 1.1em;
            margin-left: 10px;
            display: flex;
            align-items: center;
        }
        #listaParticipantes-widget li .coins::before {
            content: 'ü™ô'; /* Icono de moneda real */
            margin-right: 5px;
            font-size: 0.9em;
        }
        
    </style>
</head>
<body>
    
    <div id="main-dashboard-content" style="display: flex; flex-wrap: wrap; justify-content: center; width: 100%; max-width: 1200px;">
        <h1>‚ö° Subasta en Vivo ‚ö°</h1>
        
        <div id="ganadores"><h2>üèÜ Ganadores de Rondas</h2><ul id="listaGanadores"></ul></div>
        <div id="participantes-dashboard"><h2>üë• Participantes (Ronda Actual)</h2><ul id="listaParticipantes-dashboard"></ul>
            <div class="totales">Total participantes: <span id="totalParticipantes">0</span></div>
            <div class="totales">Diamantes donados: <span id="totalDiamantes">0</span></div>
        </div>

        <div style="display: inline-block;">
            <div id="controles">
                <h2>üéÆ Controles</h2>
                <label for="tiktokUser">üë§ TikTok User:</label><br>
                <input type="text" id="tiktokUser" placeholder="@usuario" style="width: 90%; margin-bottom: 15px; padding: 5px;"><br>
                <div class="subcuadro">
                    <label for="tiempo">‚è± Tiempo inicial (segundos):</label><br>
                    <input type="number" id="tiempo" value="200"><br><br>
                    <button class="start" onclick="iniciar()">Iniciar</button>
                    <button onclick="pausar()">Pausar</button>
                    <button onclick="finalizar()">Finalizar</button>
                    <button onclick="restart()">Restart</button>
                </div>
            </div>
            <div id="tiempoBox-dashboard"><h2>‚è≥ Tiempo Restante</h2><div id="tiempoRestante-dashboard" style="font-size: 2.5em;">0</div></div>
        </div>

        <div id="logDonaciones"><strong>üìù Historial de Eventos:</strong></div>
    </div> 

    <div id="widget-container">
        
        <div id="tiempoBox-widget">
            <div id="tiempoRestante-widget">00:00</div>
            <div id="subtext-widget">El desempate termina en</div>
        </div>
        <div id="participantes-widget">
            <ul id="listaParticipantes-widget"></ul>
        </div>
        
    </div>
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <script>
        const socket = io("http://localhost:3000"); 

        // Referencias a elementos del DASHBOARD
        const listaParticipantesDashboardEl = document.getElementById('listaParticipantes-dashboard'); 
        const listaGanadoresEl = document.getElementById('listaGanadores');
        const tiempoRestanteDashboardEl = document.getElementById('tiempoRestante-dashboard');
        const logDonacionesEl = document.getElementById('logDonaciones');
        
        // Referencias a elementos del WIDGET
        const tiempoRestanteWidgetEl = document.getElementById('tiempoRestante-widget');
        const listaParticipantesWidgetEl = document.getElementById('listaParticipantes-widget');

        let tiempoActual = 0;
        let intervalo = null;
        let participantes = [];
        let ganadoresHistorial = [];

        // --- FUNCIONES DE UTILIDAD ---
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function actualizarParticipantesUI() {
            participantes.sort((a, b) => b.cantidad - a.cantidad);
            
            const isWidgetMode = document.body.classList.contains('widget-mode');
            
            // Limpiamos las listas antes de rellenarlas
            if (listaParticipantesDashboardEl) listaParticipantesDashboardEl.innerHTML = "";
            if (listaParticipantesWidgetEl) listaParticipantesWidgetEl.innerHTML = "";
            
            let totalDiamantes = 0;

            // Iteramos sobre todos los participantes para el dashboard
            if (listaParticipantesDashboardEl) {
                participantes.forEach((p) => {
                    const li = document.createElement("li");
                    li.textContent = `${p.usuario} - ${p.cantidad} üíé`;
                    listaParticipantesDashboardEl.appendChild(li);
                });
            }

            // Iteramos sobre el top 5 para el widget
            if (listaParticipantesWidgetEl) {
                participantes.slice(0, 5).forEach((p, index) => { // Solo los primeros 5
                    const li = document.createElement("li");
                    const rango = index + 1;
                    
                    // Asumiendo que p.avatar_url existe (si lo recibes del servidor)
                    const avatarUrl = p.avatar_url || 'https://via.placeholder.com/30'; // Placeholder si no hay avatar

                    li.innerHTML = `
                        <div class="rank-icon">${rango}</div>
                        <div class="user-info">
                            <div class="user-avatar"><img src="${avatarUrl}" alt="Avatar"></div>
                            <span class="username">${p.usuario}</span>
                        </div>
                        <span class="coins">${p.cantidad}</span>
                    `;
                    listaParticipantesWidgetEl.appendChild(li);
                });
            }
            
            // Actualizamos los totales del Dashboard (solo si no es widget)
            if (!isWidgetMode) {
                 document.querySelector('#totalParticipantes').textContent = participantes.length;
                 document.querySelector('#totalDiamantes').textContent = totalDiamantes;
            }
        }

        function actualizarGanadoresUI() {
            if (listaGanadoresEl) { // Asegurarse de que el elemento existe
                listaGanadoresEl.innerHTML = "";
                ganadoresHistorial.forEach(g => {
                    const li = document.createElement('li');
                    li.textContent = `üèÜ ${g.usuario} - ${g.cantidad} üíé`;
                    listaGanadoresEl.appendChild(li);
                });
            }
        }

        // --- L√ìGICA DEL TEMPORIZADOR ---
        function iniciarTimerLogic() {
            let tiempoInput = document.getElementById("tiempo");
            tiempoActual = parseInt(tiempoInput ? tiempoInput.value : 60);

            if (intervalo) clearInterval(intervalo);
            
            intervalo = setInterval(() => {
                if (tiempoActual > 0) {
                    tiempoActual--;
                    const formattedTime = formatTime(tiempoActual);
                    
                    // Actualizamos AMBOS displays de tiempo
                    if (tiempoRestanteDashboardEl) tiempoRestanteDashboardEl.textContent = formattedTime;
                    if (tiempoRestanteWidgetEl) tiempoRestanteWidgetEl.textContent = formattedTime;
                } else {
                    terminarTiempo();
                }
            }, 1000);
        }

        // --- FUNCIONES DE CONTROL (llamadas por los botones del dashboard) ---
        function iniciar() {
            logDonacionesEl.innerHTML += `<p style="color: yellow;">‚ñ∂Ô∏è Solicitando conexi√≥n y nueva subasta...</p>`;
            socket.emit("iniciar_subasta"); 
            iniciarTimerLogic(); 
        }

        function terminarTiempo() {
            if (intervalo) { clearInterval(intervalo); intervalo = null; }
            socket.emit('finalizar_subasta');
            logDonacionesEl.innerHTML += `<p style="color: orange;">‚è±Ô∏è ¬°Tiempo terminado! Presiona 'Finalizar' para declarar al ganador.</p>`;
        }
        
        function finalizar() {
             terminarTiempo();
             tiempoActual = 0;
             if (tiempoRestanteDashboardEl) tiempoRestanteDashboardEl.textContent = formatTime(0);
             if (tiempoRestanteWidgetEl) tiempoRestanteWidgetEl.textContent = formatTime(0);
             
             logDonacionesEl.innerHTML += `<p style="color: red;">‚èπÔ∏è Ronda finalizada manualmente.</p>`;
             if (participantes.length > 0) {
                const ganador = participantes[0];
                ganadoresHistorial.unshift(ganador);
                logDonacionesEl.innerHTML += `<p style="color: gold;">üèÜ ¬°Ganador guardado: ${ganador.usuario} con ${ganador.cantidad} diamantes!</p>`;
                actualizarGanadoresUI();
             }
             participantes = [];
             actualizarParticipantesUI();
        }
        
        function restart() {
            finalizar(); // Finaliza la ronda actual y guarda ganador si hay
            participantes = [];
            ganadoresHistorial = [];
            actualizarParticipantesUI();
            actualizarGanadoresUI();
            logDonacionesEl.innerHTML = '<strong>üìù Historial de Eventos:</strong>';
            socket.emit("iniciar_subasta"); // Inicia una nueva ronda limpia
        }

        function pausar() {
            if (intervalo) { clearInterval(intervalo); intervalo = null; }
        }

        // --- EVENTOS DE COMUNICACI√ìN (socket.io) ---
        socket.on('connect', () => {
            if (logDonacionesEl) logDonacionesEl.innerHTML += `<p style="color: lightgreen;">‚úîÔ∏è Conectado al servidor.</p>`;
        });
        
        socket.on('conexion_exitosa', (mensaje) => {
            if (logDonacionesEl) logDonacionesEl.innerHTML += `<p style="color: lightgreen;">‚úîÔ∏è ${mensaje}</p>`;
            participantes = [];
            actualizarParticipantesUI();
            // El timer se inicia con el bot√≥n "Iniciar" en el dashboard, o al cargar en el widget
            if (document.body.classList.contains('widget-mode')) {
                iniciarTimerLogic();
            }
        });
        socket.on('conexion_error', (error) => alert(error));
        
        socket.on('actualizar_lista', (nuevaListaParticipantes) => {
            participantes = nuevaListaParticipantes;
            actualizarParticipantesUI();
        });

        // --- L√ìGICA DE DETECCI√ìN DE MODO WIDGET ---
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'widget') {
            document.body.classList.add('widget-mode');
            // Muestra solo el contenedor del widget
            document.getElementById('widget-container').style.display = 'flex';
            
            // Inicia la subasta autom√°ticamente al cargar el widget
            socket.emit("iniciar_subasta"); 
        }
    </script>
</body>
</html>
