<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subasta en Vivo</title>
  <style>
    /* === ESTILOS BASE === */
    body { font-family: Arial, sans-serif; background: #111; color: white; text-align: center; margin:0; padding:0; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
    h1 { margin:20px 0; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; font-size: 18px; }
    .totales { margin-top: 10px; font-weight: bold; font-size: 16px; }

    #ganadores, #participantes, #controles-group { margin: 20px; padding: 20px; border-radius: 10px; display: inline-block; vertical-align: top; }
    #ganadores { background: #2c3e50; width: 350px; height: 400px; overflow-y: auto; }
    #participantes { background: #27ae60; width: 350px; height: 400px; overflow-y: auto; }
    #controles-group { width: 300px; padding: 0; margin: 20px 0 0 0; display: inline-block; vertical-align: top; }
    #controles { background: #8e44ad; width: 300px; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    #tiempoBox { background: #e67e22; width: 300px; height: 120px; display:flex; flex-direction:column; justify-content:center; align-items:center; font-size:20px; font-weight:bold; border-radius: 10px; }

    #logDonaciones { background: #333; color: #ccc; width: 740px; height: 150px; overflow-y: auto; margin: 20px auto; padding: 10px; border-radius: 10px; text-align: left; font-family: monospace; }

    /* === MODO WIDGET === */
    .widget-mode body { background: transparent; min-height: 0; display: block; overflow: hidden; }
    .widget-mode #main-dashboard-content, .widget-mode #logDonaciones { display: none !important; }

    #widget-container { display: none; flex-direction: column; width: 350px; margin: 0 auto; background: transparent; border-radius: 10px; overflow: hidden; }
    #tiempoBox-widget { background: #008000; width: 100%; padding: 10px 0; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px 8px 0 0; }
    #tiempoRestante-widget { font-size: 2.5em; color: #00FF00; font-weight: bold; text-shadow: 0 0 8px rgba(0,255,0,0.7); }
    #subtext-widget { font-size: 14px; color: #ccc; margin-top: 5px; }
    #participantes-widget { background: #1c2b3e; width: 100%; min-height: 200px; padding: 10px; border-radius: 0 0 8px 8px; }
  </style>
</head>
<body>
  <div id="main-dashboard-content" style="display:flex;flex-wrap:wrap;justify-content:center;width:100%;max-width:1200px;">
    <h1>‚ö° Subasta en Vivo ‚ö°</h1>
    <div id="ganadores"><h2>üèÜ Ganadores de Rondas</h2><ul id="listaGanadores"></ul></div>
    <div id="participantes"><h2>üë• Participantes (Ronda Actual)</h2><ul id="listaParticipantes"></ul>
      <div class="totales">Total participantes: <span id="totalParticipantes">0</span></div>
      <div class="totales">Diamantes donados: <span id="totalDiamantes">0</span></div>
    </div>

    <div id="controles-group">
      <div id="controles">
        <h2>üéÆ Controles</h2>
        <label>üë§ TikTok User:</label><br>
        <input type="text" id="tiktokUser" placeholder="@usuario" style="width: 90%; margin-bottom: 15px; padding: 5px;"><br>
        <label>‚è± Tiempo inicial (segundos):</label><br>
        <input type="number" id="tiempo" value="200"><br><br>
        <button class="start" onclick="iniciar()">Iniciar</button>
        <button onclick="pausar()">Pausar</button>
        <button onclick="finalizar()">Finalizar</button>
        <button onclick="restart()">Restart</button>
      </div>
      <div id="tiempoBox"><h2>‚è≥ Tiempo Restante</h2><div id="tiempoRestante" style="font-size:2.5em;">00:00</div></div>
    </div>

    <div id="logDonaciones"><strong>üìù Historial de Eventos:</strong></div>
  </div>

  <!-- WIDGET -->
  <div id="widget-container">
    <div id="tiempoBox-widget">
      <div id="tiempoRestante-widget">00:00</div>
      <div id="subtext-widget">El sorteo/subasta termina en</div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io();
    const log = document.getElementById('logDonaciones');
    let tiempoActual = 0, intervalo = null, isPaused = false;

    function formatTime(s) {
      const m = Math.floor(s / 60), sec = s % 60;
      return `${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
    }

    function iniciarTimerLogic() {
      let tiempoInput = document.getElementById("tiempo");
      tiempoActual = parseInt(tiempoInput ? tiempoInput.value : 60);
      clearInterval(intervalo);
      intervalo = setInterval(() => {
        if (!isPaused && tiempoActual > 0) {
          tiempoActual--;
          const formatted = formatTime(tiempoActual);
          document.getElementById('tiempoRestante').textContent = formatted;
          socket.emit('actualizar-tiempo', tiempoActual);
        } else if (tiempoActual <= 0) terminarTiempo();
      }, 1000);
    }

    function iniciar() {
      log.innerHTML += `<p style="color:yellow;">‚ñ∂Ô∏è Iniciando subasta...</p>`;
      socket.emit('iniciar-subasta');
      iniciarTimerLogic();
    }

    function terminarTiempo() {
      clearInterval(intervalo);
      socket.emit('actualizar-tiempo', 0);
      socket.emit('finalizar-subasta');
      log.innerHTML += `<p style="color:orange;">‚è± ¬°Tiempo terminado!</p>`;
    }

    function finalizar() {
      terminarTiempo();
      tiempoActual = 0;
      document.getElementById('tiempoRestante').textContent = "00:00";
    }

    function restart() {
      finalizar();
      iniciar();
    }

    function pausar() {
      isPaused = !isPaused;
      log.innerHTML += `<p style="color:${isPaused ? 'orange':'green'};">${isPaused ? '‚è∏Ô∏è Pausado.':'‚ñ∂Ô∏è Reanudado.'}</p>`;
      if (!isPaused) iniciarTimerLogic();
    }

    // üîÅ SINCRONIZACI√ìN
    socket.on('tiempo-actualizado', (time) => {
      const formatted = formatTime(time);
      if (document.body.classList.contains('widget-mode')) {
        document.getElementById('tiempoRestante-widget').textContent = formatted;
      } else {
        document.getElementById('tiempoRestante').textContent = formatted;
      }
    });

    socket.on('subasta-finalizada', () => {
      if (document.body.classList.contains('widget-mode')) {
        document.getElementById('tiempoRestante-widget').textContent = "00:00";
      }
    });

    // üß© DETECCI√ìN MODO WIDGET
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('mode') === 'widget') {
      document.body.classList.add('widget-mode');
      document.getElementById('main-dashboard-content').style.display = 'none';
      document.getElementById('widget-container').style.display = 'flex';
      // ‚ùå Se quita el emit iniciar-subasta para no duplicar.
    } else {
      document.getElementById('widget-container').style.display = 'none';
    }
  </script>
</body>
</html>
