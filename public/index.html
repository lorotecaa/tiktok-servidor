<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subasta en Vivo</title>
    <style>
        /* ESTILOS BASE DEL DASHBOARD (Se mantienen funcionales) */
        body { font-family: Arial, sans-serif; background: #111; color: white; text-align: center; margin:0; padding:0; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        h1 { margin:20px 0; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px 0; font-size: 18px; }
        .totales { margin-top: 10px; font-weight: bold; font-size: 16px; }
        h2 { background: rgba(255,255,255,0.15); padding: 4px 8px; border-radius: 5px; display: inline-block; margin-bottom: 10px; font-size: 18px; }
        button { margin: 5px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .start { background: green; color: white; }
        .stop { background: red; color: white; }
        #logDonaciones { background: #333; color: #ccc; width: 740px; height: 150px; overflow-y: auto; margin: 20px auto; padding: 10px; border-radius: 10px; text-align: left; font-family: monospace; }
        
        /* CONTENEDORES PRINCIPALES (MODO DASHBOARD: TRES COLUMNAS) */
        #ganadores, #participantes-dashboard, #controles, #tiempoBox-dashboard { margin: 20px; padding: 20px; border-radius: 10px; display: inline-block; vertical-align: top; }
        #ganadores { background: #2c3e50; width: 350px; height: 400px; overflow-y: auto; }
        #participantes-dashboard { background: #27ae60; width: 350px; height: 400px; overflow-y: auto; }
        #controles { background: #8e44ad; width: 300px; }
        #tiempoBox-dashboard { background: #e67e22; width: 300px; height: 120px; display:flex; flex-direction:column; justify-content:center; align-items:center; font-size:20px; font-weight:bold; margin-left: 20px; }

        /* WIDGET MODE (ESTILOS PARA EL OVERLAY DE TIKTOK STUDIO) */
        .widget-mode body { background: transparent; min-height: 0; display: block; overflow: hidden; }
        
        /* OCULTAR TODO LO QUE NO SEA EL WIDGET */
        .widget-mode #main-dashboard-content,
        .widget-mode #logDonaciones,
        .widget-mode #ganadores {
            display: none !important;
        }

        /* WIDGET CONTAINER (EL DISE√ëO QUE SOLICITASTE) */
        #widget-container {
            display: none; /* Por defecto oculto */
            flex-direction: column;
            width: 350px;
            margin: 0;
            padding: 0;
            background: transparent;
        }

        /* WIDGET: Contenedor de Tiempo */
        #tiempoBox-widget { 
            background: transparent; /* Fondo transparente */
            width: 100%; 
            padding: 10px 0; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #tiempoRestante-widget { 
            font-size: 3em; 
            color: #00FF00; /* Color primario del tiempo */
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,255,0,0.8);
            background: #002200; /* Fondo muy oscuro para el tiempo */
            padding: 5px 15px;
            border-radius: 8px;
            border: 1px solid #00FF00;
        }
        #subtext-widget { 
            font-size: 14px; 
            color: #ccc; 
            margin-top: 5px;
        }

        /* WIDGET: Estilo de las Fichas de Participantes */
        #participantes-widget { 
            background: transparent; /* Fondo transparente */
            width: 100%; 
            padding: 0; 
            box-sizing: border-box;
            border-radius: 10px;
        }
        #listaParticipantes-widget { 
            padding: 0; 
            margin: 0; 
            list-style: none;
        }
        #listaParticipantes-widget li {
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            background: #1a2333; /* Fondo principal de la ficha (Azul oscuro) */
            margin-bottom: 8px;
            padding: 10px 15px;
            border-radius: 12px; /* M√°s redondeado */
            font-size: 16px; 
            font-weight: bold;
            border: 2px solid #3d5a80; /* Borde de la ficha */
            box-shadow: 0 4px 6px rgba(0,0,0,0.5); /* Sombra para profundidad */
        }

        /* Estilos de los elementos DENTRO de la Ficha */
        #listaParticipantes-widget li .rank-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ffd700; /* Oro para el rank */
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            margin-right: 10px;
        }
        #listaParticipantes-widget li .username {
            font-size: 1.1em;
            color: #fff;
            flex-grow: 1; 
            text-align: left;
        }
        #listaParticipantes-widget li .coins { 
            color: #ffd700;
            font-size: 1.1em;
            margin-left: 10px;
            display: flex;
            align-items: center;
        }
        #listaParticipantes-widget li .coins::before {
            content: 'ü™ô';
            margin-right: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    
    
<div id="main-dashboard-content" style="display: flex; flex-wrap: wrap; justify-content: center; width: 100%; max-width: 1200px;">
        <h1>‚ö° Subasta en Vivo ‚ö°</h1>
        
        <div id="ganadores"><h2>üèÜ Ganadores de Rondas</h2><ul id="listaGanadores"></ul></div>
        <div id="participantes-dashboard"><h2>üë• Participantes (Ronda Actual)</h2><ul id="listaParticipantes-dashboard"></ul>
            <div class="totales">Total participantes: <span id="totalParticipantes">0</span></div>
            <div class="totales">Diamantes donados: <span id="totalDiamantes">0</span></div>
        </div>

        <div style="display: inline-block;">
            <div id="controles">
                <h2>üéÆ Controles</h2>
                <label for="tiktokUser">üë§ TikTok User:</label><br>
                <input type="text" id="tiktokUser" placeholder="@usuario" style="width: 90%; margin-bottom: 15px; padding: 5px;"><br>
                <div class="subcuadro">
                    <label for="tiempo">‚è± Tiempo inicial (segundos):</label><br>
                    <input type="number" id="tiempo" value="200"><br><br>
                    <button class="start" onclick="iniciar()">Iniciar</button>
                    <button onclick="pausar()">Pausar</button>
                    <button class="stop" onclick="finalizar()">Finalizar</button>
                    <button onclick="restart()">Restart</button>
                </div>
            </div>
            <div id="tiempoBox-dashboard"><h2>‚è≥ Tiempo Restante</h2><div id="tiempoRestante-dashboard" style="font-size: 2.5em;">0</div></div>
        </div>

        <div id="logDonaciones"><strong>üìù Historial de Eventos:</strong></div>
    </div> 

    <div id="widget-container">
        
        <div id="tiempoBox-widget">
            <div id="tiempoRestante-widget">00:00</div>
            <div id="subtext-widget">El sorteo/subasta termina en</div>
        </div>
        <div id="participantes-widget">
            <ul id="listaParticipantes-widget"></ul>
        </div>
        
    </div>
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <script>
        const socket = io(); 

        const listaGanadoresEl = document.getElementById('listaGanadores');
        const logDonacionesEl = document.getElementById('logDonaciones');
        
        let tiempoActual = 0;
        let intervalo = null;
        let participantes = [];
        let ganadoresHistorial = [];

        // --- FUNCIONES DE UTILIDAD ---
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function actualizarParticipantesUI() {
            participantes.sort((a, b) => b.cantidad - a.cantidad);
            
            const isWidgetMode = document.body.classList.contains('widget-mode');
            
            // 1. Apuntamos a las listas correctas
            const listaDashboardEl = document.querySelector('#participantes-dashboard ul');
            const listaWidgetEl = document.querySelector('#listaParticipantes-widget'); 

            // 2. Limpiamos ambas listas
            if (listaDashboardEl) listaDashboardEl.innerHTML = "";
            if (listaWidgetEl) listaWidgetEl.innerHTML = "";
            
            let totalDiamantes = 0;
            const topN = participantes.slice(0, 5); // El top 5 es el m√°ximo para el widget

            participantes.forEach((p, index) => {
                const liDashboard = document.createElement("li");
                
                // Formato de Dashboard (se a√±ade a la lista completa)
                liDashboard.textContent = `${p.usuario} - ${p.cantidad} üíé`;
                if (listaDashboardEl) listaDashboardEl.appendChild(liDashboard);

                // Formato de Widget
                if (index < 5 && listaWidgetEl) {
                    const liWidget = document.createElement("li");
                    const rango = index + 1;
                    
                    // Asumiendo que p.avatar_url existe (si lo recibes del servidor)
                    const avatarUrl = p.avatar_url || 'https://via.placeholder.com/30/555/FFFFFF?text=A'; // Placeholder

                    liWidget.innerHTML = `
                        <div class="rank-icon">${rango}</div>
                        <div class="user-info">
                            <div class="user-avatar"><img src="${avatarUrl}" alt="Avatar"></div>
                            <span class="username">${p.usuario}</span>
                        </div>
                        <span class="coins">${p.cantidad}</span>
                    `;
                    listaWidgetEl.appendChild(liWidget);
                }
                
                totalDiamantes += p.cantidad;
            });
            
            // Actualizamos los totales del Dashboard
            if (!isWidgetMode) {
                 document.querySelector('#totalParticipantes').textContent = participantes.length;
                 document.querySelector('#totalDiamantes').textContent = totalDiamantes;
            }
        }

        function actualizarGanadoresUI() {
            listaGanadoresEl.innerHTML = "";
            ganadoresHistorial.forEach(g => {
                const li = document.createElement('li');
                li.textContent = `üèÜ ${g.usuario} - ${g.cantidad} üíé`;
                listaGanadoresEl.appendChild(li);
            });
        }

        // --- L√ìGICA DEL TEMPORIZADOR ---
        function iniciarTimerLogic() {
            let tiempoInput = document.getElementById("tiempo");
            // Usamos 60s si el input no existe (modo widget sin input)
            tiempoActual = parseInt(tiempoInput ? tiempoInput.value : 60);

            if (intervalo) clearInterval(intervalo);
            
            intervalo = setInterval(() => {
                if (tiempoActual > 0) {
                    tiempoActual--;
                    const formattedTime = formatTime(tiempoActual);
                    
                    // Actualizamos ambos displays
                    const tiempoDisplayNormal = document.querySelector('#main-dashboard-content #tiempoBox-dashboard #tiempoRestante-dashboard');
                    const tiempoDisplayWidget = document.querySelector('#widget-container #tiempoBox-widget #tiempoRestante-widget');

                    if (tiempoDisplayNormal) tiempoDisplayNormal.textContent = formattedTime;
                    if (tiempoDisplayWidget) tiempoDisplayWidget.textContent = formattedTime;
                } else {
                    terminarTiempo();
                }
            }, 1000);
        }

        // --- FUNCIONES DE CONTROL ---
        function iniciar() {
            logDonacionesEl.innerHTML += `<p style="color: yellow;">‚ñ∂Ô∏è Solicitando conexi√≥n al live...</p>`;
            socket.emit("iniciar_subasta"); 
            iniciarTimerLogic(); 
        }

        function terminarTiempo() {
            if (intervalo) { clearInterval(intervalo); intervalo = null; }
            socket.emit('finalizar_subasta');
            logDonacionesEl.innerHTML += `<p style="color: orange;">‚è±Ô∏è ¬°Tiempo terminado! Presiona 'Finalizar' para declarar al ganador.</p>`;
        }
        
        function finalizar() {
             terminarTiempo();
             tiempoActual = 0;
             // Aseguramos que ambos contadores se pongan a 00:00
             document.querySelector('#tiempoRestante-dashboard').textContent = formatTime(0);
             if (document.getElementById('tiempoRestante-widget')) document.getElementById('tiempoRestante-widget').textContent = formatTime(0);
             
             logDonacionesEl.innerHTML += `<p style="color: red;">‚èπÔ∏è Ronda finalizada manualmente.</p>`;
             if (participantes.length > 0) {
                const ganador = participantes[0];
                ganadoresHistorial.unshift(ganador);
                logDonacionesEl.innerHTML += `<p style="color: gold;">üèÜ ¬°Ganador guardado: ${ganador.usuario} con ${ganador.cantidad} diamantes!</p>`;
                actualizarGanadoresUI();
             }
             participantes = [];
             actualizarParticipantesUI();
        }
        
        function restart() {
            finalizar();
            participantes = [];
            ganadoresHistorial = [];
            actualizarParticipantesUI();
            actualizarGanadoresUI();
            logDonacionesEl.innerHTML = '<strong>üìù Historial de Eventos:</strong>';
            socket.emit("iniciar_subasta"); 
        }

        function pausar() {
            if (intervalo) { clearInterval(intervalo); intervalo = null; }
        }

        // --- L√ìGICA DE DETECCI√ìN DE WIDGET ---
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'widget') {
            document.body.classList.add('widget-mode');
            // Ocultamos el dashboard principal y mostramos el contenedor del widget
            document.getElementById('main-dashboard-content').style.display = 'none';
            document.getElementById('widget-container').style.display = 'flex';
            
            // Al ser un widget, inicia la subasta inmediatamente al cargar
            socket.emit("iniciar_subasta"); 
            iniciarTimerLogic();
        } else {
            document.getElementById('widget-container').style.display = 'none';
        }
    </script>
</body>
</html>
