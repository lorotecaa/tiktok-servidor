<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subasta en Vivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin: 20px 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
      font-size: 18px;
    }
    .totales {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }
    h2 {
      background: rgba(255, 255, 255, 0.15);
      padding: 4px 8px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 10px;
      font-size: 18px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .start {
      background: green;
      color: white;
    }
    .stop {
      background: red;
      color: white;
    }
    #logDonaciones {
      background: #333;
      color: #ccc;
      width: 740px;
      height: 150px;
      overflow-y: auto;
      margin: 20px auto;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      font-family: monospace;
    }
    #ganadores,
    #participantes,
    #controles-group {
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      vertical-align: top;
    }
    #ganadores {
      background: #2c3e50;
      width: 350px;
      height: 400px;
      overflow-y: auto;
    }
    #participantes {
      background: #27ae60;
      width: 350px;
      height: 400px;
      overflow-y: auto;
    }
    #controles-group {
      width: 300px;
      padding: 0;
      margin: 20px 0 0 0;
      display: inline-block;
      vertical-align: top;
    }
    #controles {
      background: #8e44ad;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #tiempoBox {
      background: #e67e22;
      width: 300px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
    }

    /* üé• Estilos del modo widget (para TikTok Studio) */
    .widget-mode {
      background: transparent !important;
      overflow: hidden;
      min-height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .widget-mode #main-dashboard-content,
    .widget-mode #logDonaciones {
      display: none !important;
    }

    #widget-container {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 420px;
      background: transparent;
      border-radius: 12px;
      overflow: hidden;
      align-items: center;
      justify-content: center;
    }

    #participantes-widget {
      background: rgba(39, 174, 96, 0.92);
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    #participantes-widget h2,
    #participantes-widget .totales {
      display: none;
    }

    #listaParticipantes-widget {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    #listaParticipantes-widget li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2ecc71;
      margin-bottom: 8px;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      border: 2px solid #1f8a4c;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
    }

    #listaParticipantes-widget li .coins {
      color: #ffd700;
      display: flex;
      align-items: center;
    }

    #listaParticipantes-widget li .coins::before {
      content: "ü™ô";
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div
    id="main-dashboard-content"
    style="display: flex; flex-wrap: wrap; justify-content: center; width: 100%; max-width: 1200px"
  >
    <h1>‚ö° Subasta en Vivo ‚ö°</h1>
    <div id="ganadores">
      <h2>üèÜ Ganadores</h2>
      <ul id="listaGanadores"></ul>
    </div>
    <div id="participantes">
      <h2>üë• Participantes</h2>
      <ul id="listaParticipantes"></ul>
      <div class="totales">
        Total participantes: <span id="totalParticipantes">0</span>
      </div>
      <div class="totales">
        Diamantes totales: <span id="totalDiamantes">0</span>
      </div>
    </div>
    <div id="controles-group">
      <div id="controles">
        <h2>üéÆ Controles</h2>
        <label for="tiempo">‚è± Tiempo (seg):</label><br />
        <input type="number" id="tiempo" value="200" /><br /><br />
        <button class="start" onclick="iniciar()">Iniciar</button>
        <button onclick="pausar()">Pausar</button>
        <button onclick="finalizar()">Finalizar</button>
        <button onclick="restart()">Restart</button>
      </div>
      <div id="tiempoBox">
        <h2>‚è≥ Tiempo</h2>
        <div id="tiempoRestante">00:00</div>
      </div>
    </div>
    <div id="logDonaciones"><strong>üìù Historial:</strong></div>
  </div>

  <!-- üéØ Vista para TikTok Studio (solo tabla verde) -->
  <div id="widget-container">
    <div id="participantes-widget">
      <ul id="listaParticipantes-widget"></ul>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io("https://tiktok-servidor.onrender.com"); // cambia tu URL si es necesario

    let participantes = [];
    let ganadoresHistorial = [];
    let tiempoActual = 0;
    let intervalo = null;
    let isPaused = false;

    const log = (msg, color = "white") => {
      const logEl = document.getElementById("logDonaciones");
      logEl.innerHTML += `<p style="color:${color}">${msg}</p>`;
      logEl.scrollTop = logEl.scrollHeight;
    };

    // === FUNCIONES DE TIEMPO ===
    function formatTime(t) {
      const m = Math.floor(t / 60),
        s = t % 60;
      return `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
    }
    function iniciarTimerLogic() {
      tiempoActual = parseInt(document.getElementById("tiempo").value || 60);
      if (intervalo) clearInterval(intervalo);
      intervalo = setInterval(() => {
        if (!isPaused && tiempoActual > 0) {
          tiempoActual--;
          if (!document.body.classList.contains("widget-mode"))
            socket.emit("sync_time", tiempoActual);
          document.getElementById("tiempoRestante").textContent =
            formatTime(tiempoActual);
        } else if (tiempoActual <= 0) {
          terminarTiempo();
        }
      }, 1000);
    }
    function iniciar() {
      socket.emit("iniciar_subasta");
      isPaused = false;
      iniciarTimerLogic();
      log("‚ñ∂Ô∏è Subasta iniciada", "yellow");
    }
    function pausar() {
      isPaused = !isPaused;
      if (isPaused) {
        clearInterval(intervalo);
        log("‚è∏Ô∏è Pausa", "orange");
      } else {
        iniciarTimerLogic();
        log("‚ñ∂Ô∏è Reanuda", "green");
      }
    }
    function finalizar() {
      clearInterval(intervalo);
      tiempoActual = 0;
      document.getElementById("tiempoRestante").textContent = "00:00";
      socket.emit("finalizar_subasta");
      if (participantes.length > 0) {
        const ganador = participantes[0];
        ganadoresHistorial.unshift(ganador);
        log(
          `üèÜ Ganador: ${ganador.username} (${ganador.diamondCount}üíé)`,
          "gold"
        );
        actualizarGanadoresUI();
      }
      participantes = [];
      actualizarParticipantesUI();
    }
    function restart() {
      finalizar();
      ganadoresHistorial = [];
      document.getElementById("logDonaciones").innerHTML =
        "<strong>üìù Historial:</strong>";
    }

    // === ACTUALIZAR UI ===
    function actualizarParticipantesUI() {
      participantes.sort((a, b) => b.diamondCount - a.diamondCount);
      const lista = document.getElementById("listaParticipantes");
      lista.innerHTML = "";
      const listaW = document.getElementById("listaParticipantes-widget");
      listaW.innerHTML = "";
      let total = 0;
      participantes.forEach((p, i) => {
        const li = document.createElement("li");
        li.textContent = `${p.username} - ${p.diamondCount} üíé`;
        lista.appendChild(li);
        total += p.diamondCount;
        if (i < 8) {
          listaW.innerHTML += `<li><span>${p.username}</span><span class="coins">${p.diamondCount}</span></li>`;
        }
      });
      document.getElementById("totalParticipantes").textContent =
        participantes.length;
      document.getElementById("totalDiamantes").textContent = total;
    }
    function actualizarGanadoresUI() {
      const ul = document.getElementById("listaGanadores");
      ul.innerHTML = ganadoresHistorial
        .map((g) => `<li>üèÜ ${g.username} - ${g.diamondCount} üíé</li>`)
        .join("");
    }

    // === CONEXI√ìN TIKFINITY ===
    try {
      const ws = new WebSocket("ws://localhost:21213/");
      ws.onopen = () => log("‚úÖ Conectado a TikFinity", "cyan");
      ws.onmessage = (e) => {
        const msg = JSON.parse(e.data);
        if (msg.event === "gift") {
          const g = msg.data;
          const diamonds = parseInt(g.diamondCount) || 0;
          const cantidadReal = diamonds > 0 ? diamonds : 0;
          socket.emit("nuevo_regalo", {
            username: g.uniqueId,
            giftName: g.giftName,
            diamondCount: cantidadReal,
          });
        }
      };
      ws.onclose = () => log("‚ùå Desconectado de TikFinity", "red");
    } catch (e) {
      console.error(e);
    }

    // === DETECTAR MODO WIDGET ===
    if (
      window.location.search.includes("widget") ||
      window.location.pathname.includes("widget")
    ) {
      document.body.classList.add("widget-mode");
      document.getElementById("main-dashboard-content").style.display = "none";
      document.getElementById("logDonaciones").style.display = "none";
      document.getElementById("widget-container").style.display = "flex";
    }
  </script>
</body>
</html>
